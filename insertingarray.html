<script type="text/javascript">

  var city = [];

  city[0] = "New York";
  city[1] = "Pittsburgh";
  city[2] = "Seattle";
  city[3] = "Miami";

  //Set a baseline
  alert("This city is " + city[2]);

  city.shift();

  alert("That city is " + city[0]);

  city.unshift("Whoops");

</script>
